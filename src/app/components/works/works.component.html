<section id="works" class="works background py-28 min-h-scree overflow-y-auto bg-gray-300 font-comic">
  <div class="container mx-auto text-center">
    <ng-container *ngFor="let word1 of 'Web projects'.split(' ')">
      <span class="word text-3xl font-bold text-black mb-12 text-center animate-fade-in">
        <ng-container *ngFor="let char of word1.split('')">
          <span class="hover-rotate">{{ char }}</span>
        </ng-container>
      </span>&nbsp;
    </ng-container>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 justify-self-center justify-items-center">
      <app-project-card 
        *ngFor="let project of projectsweb" 
        [project]="project">
      </app-project-card>
    </div>
  </div>
  <div class="container mx-auto py-16 text-center">
    <ng-container *ngFor="let word1 of 'Applications'.split(' ')">
      <span class="word text-3xl font-bold text-black mb-12 text-center animate-fade-in">
        <ng-container *ngFor="let char of word1.split('')">
          <span class="hover-rotate">{{ char }}</span>
        </ng-container>
      </span>&nbsp;
    </ng-container>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 justify-self-center justify-items-center">
      <app-project-card-app 
        *ngFor="let project of projectsapp" 
        [project]="project">
      </app-project-card-app>
    </div>
  </div>
</section>
