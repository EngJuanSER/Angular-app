<div class="py-20 text-center background min-h-screen flex flex-col items-center justify-center overflow-y-auto mt-14 md:mt-5 font-comic">
  <section class="flex flex-col md:flex-row w-full max-w-4xl items-center justify-center">
    <div class="order-2 md:order-1 flex-1 text-center px-8">
      <ng-container *ngFor="let word1 of 'Â¡Welcome to my portfolio!'.split(' ')">
        <span class="word text-3xl font-bold mb-4 text-black animate-fade-in">
          <ng-container *ngFor="let char of word1.split('')">
            <span class="hover-rotate">{{ char }}</span>
          </ng-container>
        </span>&nbsp;
      </ng-container>
        <div class="text-2xl text-black animate-fade-in">
          <ng-container *ngFor="let word2 of 'I am Juan serrano, System Engineering student with a passion for the arts, programming, and exact sciences. My journey is fueled by a love for learning and creativity. Focused on frontend, backend and application development.'.split(' ')">
            <span class="word">
              <ng-container *ngFor="let char of word2.split('')">
                <span class="hover-rotate">{{ char }}</span>
              </ng-container>
            </span>&nbsp;
          </ng-container>
        </div>
    </div>
    <div class="order-1 md:order-2 flex-1 max-w-max mt-10 pl-10 md:pl-0">
      <div [innerHTML]="svgContent" class="relative w-50 h-50"></div>
    </div>
  </section>
  <section>
    <app-projects></app-projects>
  </section>
  <section>
    <app-lenguages></app-lenguages>
  </section>
</div>
